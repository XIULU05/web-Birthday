<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Vayholine!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <button id="music-btn" class="music-button"><i class="fas fa-music"></i></button>
    <audio id="background-music" src="Just-Keep-Watching.mp3" loop></audio>

    <header class="f1-header">
        <h1>¡Feliz Cumpleaños,Vayholine!</h1>
    </header>

    <div class="background-container">
        <img src="fondo.png" alt="Fondo de Pista de F1" class="background-image">
    </div>

    <main>
        <aside class="gallery-sidebar" id="gallery-sidebar">
            <button class="close-btn">&times;</button>
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="ia-verstappen.png" alt="vayholine con Verstappen">
                    <p class="pit-board">Happy Birthday Champion!</p>
                </div>
                <div class="carousel-item">
                    <img src="ia-leclerc.png" alt="vayholine con Leclerc">
                    <p class="pit-board">Te quiero más que a un Ferrari.</p>
                </div>
                <div class="carousel-item">
                    <img src="ia-hamilton.jpg" alt="[Nombre de ella] con Hamilton">
                    <p class="pit-board">¡Eres la GOAT de mi vida!</p>
                </div>
                <div class="carousel-item">
                    <img src="ia-russell.jpg" alt="[Nombre de ella] con Russell">
                    <p class="pit-board">Aceleras mi corazón.</p>
                </div>
            </div>
        </aside>

        <button class="gallery-toggle-btn" id="gallery-toggle-btn">
            <i class="fas fa-car-side"></i> Pilotos Favoritos
        </button>

        <section class="personal-message">
            <p id="message-text"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
