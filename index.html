<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumpleaños</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Texto principal -->
    <div class="text-box">
      <h1>¡Hola mi amor!</h1>
      <p>Hoy celebramos tu día — este lugar es para ti.</p>
    </div>

    <!-- Imagen deportiva -->
    <div class="hero-image">
      <img src="fondo.png" alt="Fondo deportivo" style="width:100%; border-radius:15px; box-shadow:0 8px 30px rgba(0,0,0,0.6);">
    </div>

    <!-- Botón del regalo -->
    <div style="margin-top: 30px;">
      <button class="gift-button" onclick="openModal()">
        🎁
      </button>
    </div>
  </div>

  <!-- Modal del regalo -->
  <div class="modal" id="giftModal">
    <div class="modal-content">
      <h2>🎉 ¡Feliz Cumpleaños! 🎉</h2>
      <p>Eres la campeona de mi vida, gracias por ser mi mejor compañera de carrera. 🚀❤️</p>
    </div>
  </div>

  <!-- Script -->
  <script>
    function openModal() {
      document.getElementById("giftModal").style.display = "flex";
    }

    // Cierra modal al hacer click afuera
    window.onclick = function(event) {
      const modal = document.getElementById("giftModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
