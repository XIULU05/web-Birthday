<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Vayholine!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>

    <aside class="side-menu">
        <div class="menu-items">
            <div class="menu-item music-container">
                <button id="music-btn" class="menu-button"><i class="fas fa-music"></i></button>
                <ul id="playlist-menu" class="playlist-menu hidden">
                    <li>
                        <button class="song-item" data-src="Just-Keep-Watching.mp3">
                            <img src="mini-just-keep-watching.jpg" alt="Portada de Just Keep Watching">
                            <span>Just Keep Watching</span>
                        </button>
                    </li>
                    <li>
                        <button class="song-item" data-src="Lose My Mind.mp3">
                            <img src="mini-lose-my-mind.jpg" alt="Portada de Lose My Mind">
                            <span>Lose My Mind</span>
                        </button>
                    </li>
                    <li>
                        <button class="song-item" data-src="friday song.mp3">
                            <img src="mini-friday-song.jpg" alt="Portada de Friday Song">
                            <span>Friday Song</span>
                        </button>
                    </li>
                </ul>
            </div>

            <div class="menu-item gallery-container">
                <button id="gallery-toggle-btn" class="menu-button"><i class="fas fa-car-side"></i></button>
            </div>
        </div>
    </aside>

    <audio id="background-music" src="" loop></audio>

    <header class="f1-header">
        <h1>¡Feliz Cumpleaños, VAYHOLINE!</h1>
    </header>

    <div class="background-container">
        <img src="fondo.png" alt="Fondo de Pista de F1" class="background-image">
    </div>

    <main>
        <section class="personal-message">
            <p id="message-text"></p>
        </section>
    </main>

    <div id="gallery-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn" id="close-modal-btn">&times;</span>
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="ia-verstappen.png" alt="Vayholine con Verstappen">
                    <p class="pit-board">Happy Birthday Champion!</p>
                </div>
                <div class="carousel-item">
                    <img src="ia-leclerc.png" alt="Vayholine con Leclerc">
                    <p class="pit-board">Te quiero más que a un Ferrari.</p>
                </div>
                <div class="carousel-item">
                    <img src="ia-hamilton.jpg" alt="Vayholine con Hamilton">
                    <p class="pit-board">¡Eres la GOAT de mi vida!</p>
                </div>
                <div class="carousel-item">
                    <img src="ia-russell.jpg" alt="Vayholine con Russell">
                    <p class="pit-board">Aceleras mi corazón.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
